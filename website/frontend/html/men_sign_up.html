<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap Link -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <!-- CSS Styles-->
        <link rel="stylesheet" href="../styles.css" />
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
        <link
            rel="icon"
            href="https://pngimage.net/wp-content/uploads/2018/06/hands-shaking-icon-png-5.png"
            type="icon.png"
            sizes="16x16"
        />
    </head>
    <body>
        <section class="coloured-section" id="title">
            <div class="container-fluid">
                <!-- Nav Bar -->
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href=""> Education </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo01"
                        aria-controls="navbarTogglerDemo01"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarTogglerDemo01"
                    >
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                Home </a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#connectWithMentors">
                                Connect with a mentor</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="stu_sign_up.html" id="stuSignUp">
                                Sign up as a student</a
                            >
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="sign_in.html" id="signin">
                              Sign in</a
                          >
                      </li>
                    </ul>
                    </div>
                </nav>
        <div class="form-group">
            <form>
                <label for="men_fname">First Name:</label><br />
                <input
                    class="form-control"
                    type="text"
                    id="men_fname"
                    name="men_fname"
                /><br /><br />
                <label for="men_lname">Last Name:</label><br />
                <input
                    class="form-control"
                    type="text"
                    id="men_lname"
                    name="men_lname"
                /><br /><br />
                <label for="men_phone">Phone Number:</label><br />
                <input
                    class="form-control"
                    type="text"
                    id="men_phone"
                    name="men_phone"
                /><br /><br />
                <label for="men_email">Email:</label><br />
                <input  
                    class="form-control"
                    type="text"
                    id="men_email"
                    name="men_email"
                /><br /><br />
                <label for="men_password">Password:</label><br />
                <input
                    class="form-control"
                    type="text"
                    id="men_password"
                    name="men_password"
                /><br /><br />
                <label for="men_level"
                    >What level of Student do you wish to teach for?</label
                ><br />
                <select class="form-control" id="men_level">
                    <option value="PS">Primary School</option>
                    <option value="HS">High School</option>
                    <option value="UND">Undergraduate (University)</option>
                    <option value="POS">
                        Postgraduate (University)
                    </option></select
                ><br /><br />
                <label for="men_edu_category">Education Category:</label><br />
                <select class="form-control" id="men_edu_category">
                    <option value="art">Arts, Design and Archeitecture</option>
                    <option value="bus">Business</option>
                    <option value="eng">Engineering</option>
                    <option value="mat">Mathematics</option>
                    <option value="med">Medicine</option>
                    <option value="sci">Science</option></select
                ><br /><br />
                <label for="contact">Enter Availability:</label><br />
                <input
                    class="form-control"
                    type="text"
                    id="contact"
                    name="contact"
                /><br /><br />
                <button
                    class="sumbmit_button btn btn-primary"
                    style="
                        width: 5rem;
                        height: 2.5rem;
                        background-color: coral;
                        border-color: coral;
                    "
                    type="button"
                    value="Submit"
                    onclick="menSignUp()"
                >
                    Submit
                </button>
            </form>
        </div>
        <script src="../scripts/main.js"></script>
        <script src="../scripts/auth.js"></script>
        <script src="../scripts/dashboard.js"></script>
    </body>
</html>
