<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap Link -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

            crossorigin="anonymous"
        />
        <!-- CSS Styles-->
        <link rel="stylesheet" href="../styles.css" />
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
        <link
            rel="icon"
            href="https://pngimage.net/wp-content/uploads/2018/06/hands-shaking-icon-png-5.png"
            type="icon.png"
            sizes="16x16"
        />
    </head>
    <body>
      <section class="coloured-section" id="title">
            <div class="container-fluid">
                <!-- Nav Bar -->
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href=""> Education </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo01"
                        aria-controls="navbarTogglerDemo01"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarTogglerDemo01"
                    >
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">
                                    Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#connectWithMentors">
                                    Connect with Mentors</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="men_sign_up.html" id="menSignUp">
                                    Sign up as a mentor</a
                                >
                            </li>
                        </ul>
                    </div>
                </nav>
        <div class="form-group">
            <form>
                <label for="signin_email">Enter Email:</label><br />
                <input
                    class="form-control"
                    type="text"
                    id="signin_email"
                    name="signin_email"
                /><br /><br />
                <label for="signin_password">Enter Password:</label><br />
                <input
                    class="form-control"
                    type="text"
                    id="signin_password"
                    name="signin_password"
                /><br /><br />
                <button
                    class="sumbmit_button btn btn-primary"
                    style="
                        width: 5rem;
                        height: 2.5rem;
                        background-color: coral;
                        border-color: coral;
                    "
                    type="button"
                    value="Submit"
                    onclick="signIn()"
                >
                    Submit
                </button>
            </form>
        </div>

        <script src="../scripts/main.js"></script>
        <script src="../scripts/auth.js"></script>
        <script src="../scripts/dashboard.js"></script>
