        />
        <!-- CSS Styles-->

            href="https://pngimage.net/wp-content/uploads/2018/06/hands-shaking-icon-png-5.png"
            type="icon.png"
            sizes="16x16"

    <body>
      <section class="coloured-section" id="title">
            <div class="container-fluid">
                <!-- Nav Bar -->
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href=""> Education </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo01"
                        aria-controls="navbarTogglerDemo01"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarTogglerDemo01"
                    >
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">
                                    Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#connectWithMentors">
                                    Connect with Mentors</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="men_sign_up.html" id="menSignUp">
                                    Sign up as a mentor</a
                                >
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="sign_in.html" id="signin">
                                  Sign in</a
                              >
                          </li>
                        </ul>
                    </div>
                </nav>
        <form>
            <div class="form-group">
                <label for="stu_fname">First Name:</label><br />
                <input
                    class="form-control"
                    type="text"
                    id="stu_fname"
                    name="stu_fname"
                /><br /><br />
                <label for="stu_lname">Last Name:</label><br />
                <input
                    class="form-control"
                    type="text"
                    id="stu_lname"
                    name="stu_lname"
                /><br /><br />
                <label for="stu_phone">Phone Number:</label><br />
                <input
                    class="form-control"
                    type="text"
                    id="stu_phone"
                    name="stu_phone"
                /><br /><br />
                <label for="stu_email">Email:</label><br />
                <input
                    class="form-control"
                    type="text"
                    id="stu_email"
                    name="stu_email"
                /><br /><br />
                <label for="stu_password">Password:</label><br />
                <input
                    class="form-control"
                    type="text"
                    id="stu_password"
                    name="stu_password"
                /><br /><br />
                <label for="stu_level">Current Education Level:</label><br />
                <select class = "form-control" id="stu_level">
                    <option value="PS">Primary School</option>
                    <option value="HS">High School</option>
                    <option value="UND">Undergraduate (University)</option>
                    <option value="POS">
                        Postgraduate (University)
                    </option></select
                ><br /><br />
                <label for="stu_edu_category">Education Category:</label><br />
                <select class = "form-control" id="stu_edu_category">
                    <option value="art">Arts, Design and Archeitecture</option>
                    <option value="bus">Business</option>
                    <option value="eng">Engineering</option>
                    <option value="mat">Mathematics</option>
                    <option value="med">Medicine</option>
                    <option value="sci">Science</option></select
                ><br /><br />
                <label for="contact">Enter Availability:</label><br />
                <input
                    class="form-control"
                    type="text"
                    id="contact"
                    name="contact"
                /><br /><br />
                <button
                    class = "sumbmit_button btn btn-primary"
                    style = "width: 5rem ; height: 2.5rem ; background-color: coral; border-color: coral;"
                    type="button"
                    value="Submit"
                    onclick="stuSignUp()"
                > Submit </button>
            </div>
        </form>
        </div>
        <script src="../scripts/main.js"></script>
        <script src="../scripts/auth.js"></script>
        <script src="../scripts/dashboard.js"></script>
    </body>
